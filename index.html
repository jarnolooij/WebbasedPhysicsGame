<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Block with Dice</title>
<style>
  body { margin: 0; overflow: hidden; background: #686868; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x686868);

// Camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(65, 65, 65);
camera.lookAt(0, 0, 0);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

// Lighting
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(100, 200, 100);
dirLight.castShadow = true;
dirLight.shadow.mapSize.width = 2048;
dirLight.shadow.mapSize.height = 2048;
dirLight.shadow.camera.left = -200;
dirLight.shadow.camera.right = 200;
dirLight.shadow.camera.top = 200;
dirLight.shadow.camera.bottom = -200;
dirLight.shadow.camera.near = 1;
dirLight.shadow.camera.far = 500;
scene.add(dirLight);

// Main green block (playing field) – no shadow
const fieldGeometry = new THREE.BoxGeometry(100, 1, 100);
const fieldMaterial = new THREE.MeshStandardMaterial({ color: 0x6aa84f });
const field = new THREE.Mesh(fieldGeometry, fieldMaterial);
field.position.y = 0.5; // top surface at y=1
scene.add(field);

// New block on top of the green field – acts as dice
const diceSize = 10;
const diceGeometry = new THREE.BoxGeometry(diceSize, diceSize, diceSize);
const diceMaterials = [
  new THREE.MeshStandardMaterial({ color: 0xff0000 }), // right
  new THREE.MeshStandardMaterial({ color: 0x00ff00 }), // left
  new THREE.MeshStandardMaterial({ color: 0x0000ff }), // top
  new THREE.MeshStandardMaterial({ color: 0xffff00 }), // bottom
  new THREE.MeshStandardMaterial({ color: 0xff00ff }), // front
  new THREE.MeshStandardMaterial({ color: 0x00ffff })  // back
];
const dice = new THREE.Mesh(diceGeometry, diceMaterials);

// Position dice directly on top of field, centered
dice.position.set(0, field.position.y + 0.5 + diceSize / 2, 0);
dice.castShadow = true;
scene.add(dice);

// Render loop
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

// Handle resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
